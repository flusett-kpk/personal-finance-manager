<h1 class="_page-title">Транзакції</h1>

<div class="_full_width_container">
    <select name="_categories" id="_categories" (change)="updateSelect($event)">
      <option selected disabled><Фільтр по категоріям></option>
      <option *ngFor="let category of categories; let i = index" [value]="i">
        {{category.title}}
      </option>
    </select>

      <table>
        <tr>
          <th class="_table-title">#</th>
          <th class="_table-title">Категорія</th>
          <th class="_table-title">Тип операції</th>
          <th class="_table-title">Сума</th>
          <th class="_table-title">Дата</th>
          <th class="_table-title">Опис</th>
          <th class="_table-title">Управління</th>
        </tr>
        <tr *ngFor="let operation of operations; let i = index">
          <th>{{i+1}}</th>
          <th>{{operation.category}}</th>
          <th>{{operation.type}}</th>
          <th>{{operation.sum}}</th>
          <th>{{operation.date}}</th>
          <th>{{operation.description}}</th>
          <th>
            <button class="_table-icon-button" 
              [routerLink]="['/edit-operation', operation._id]"
              [queryParams]="{
                categoryId: operation._categoryId,
                category: operation.category,
                type: operation.type,
                sum: operation.sum,
                date: operation.date,
                description: operation.description
              }"
            ><i class="material-icons">edit</i></button>
            <button class="_table-icon-button" (click)="deleteOperation(operation._categoryId, operation._id)"><i class="material-icons">close</i></button>
          </th> 
        </tr>
      </table>
</div>

<button class="_main-button" (click)="addNewOperation()">Додати нову транзакцію</button>
