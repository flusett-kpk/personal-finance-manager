<h1 class="_page-title">Категорії витрат/доходів</h1>

<div class="_full_width_container">
  <input type="text" id ="fCategory" placeholder="Введіть перші літери назви категорії">
  <table>
    <tr>
      <th class="_table-title">#</th>
      <th class="_table-title">Назва</th>
      <th class="_table-title">Опис</th>
      <th class="_table-title">Управління</th>
    </tr>
    <tr *ngFor="let category of categories; let i = index">
      <th>{{i+1}}</th>
      <th>{{category.title}}</th>
      <th>{{category.description}}</th>
      <th>
        <button class="_table-icon-button" 
          [routerLink]="['/edit-category', category._id]"
          [queryParams]="{title: category.title, description: category.description}"
        ><i class="material-icons">edit</i></button>
        <button class="_table-icon-button" (click)="deleteCategory(category._id)"><i class="material-icons">close</i></button>
      </th>
    </tr>
    <tr>
  </table>
</div>

<button class="_main-button" (click)="openPageAddCategory()">Додати нову категорію</button>
